<HTML>
    <HEAD></HEAD>
    <BODY>
        <h2>Javascript Palindrome Checking Function</h2>
        <p><input type="text" id="inputText" /></p>
        <p><input type="button" value="Check" onclick="palindrome()" /></p>
        <p id="outputText"></p>
        <script language="Javascript">
            function palindrome() {
                var myString = document.getElementById("inputText").value;
                /* remove special characters, spaces and make lowercase*/
                var removeChar = myString.replace(/[^A-Z0-9]/ig, "").toLowerCase();
                /* reverse removeChar for comparison*/
                var checkPalindrome = removeChar.split('').reverse().join('');
                var outParagraph = document.getElementById("outputText");
                /* Check to see if myString is a Palindrome*/
                if (removeChar == checkPalindrome) {
                    outParagraph.innerHTML = "<div>" + myString + " is a Palindrome <div>";
                } else {
                    outParagraph.innerHTML = "<div>" + myString + " is not a Palindrome </div>";
                }
            }
        </script></BODY>
    </HTML>
